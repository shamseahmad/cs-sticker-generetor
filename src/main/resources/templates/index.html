<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Sticker Name Generator</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">CS Sticker Name Generator</h1>
                <p class="hero-subtitle">Create your perfect name using Counter-Strike stickers with real Steam Market pricing</p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="generator-card">
                <div class="card-header">
                    <h2>Create Your Sticker Name</h2>
                </div>
                
                <form id="nameForm" class="generator-form">
                    <div class="input-group">
                        <label for="playerName" class="input-label">Enter Your Name</label>
                        <input type="text" 
                               id="playerName" 
                               name="name" 
                               class="text-input"
                               placeholder="s1mplzywoo" 
                               maxlength="20" 
                               required>
                        <span class="input-hint">1-20 characters, letters recommended</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="sortOrder" class="input-label">Sort Prices</label>
                        <div class="select-wrapper">
                            <select id="sortOrder" name="sortOrder" class="select-input">
                                <option value="asc">Low to High</option>
                                <option value="desc">High to Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="primary-button">
                        <span class="button-text">Generate Combinations</span>
                        <div class="button-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loadingSpinner" class="loading-state" style="display: none;">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Analyzing sticker combinations...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h3>Combinations for "<span id="targetName" class="target-name"></span>"</h3>
                </div>
                <div id="combinationsContainer" class="combinations-grid"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2025 CS Sticker Generator • Steam Market integration</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
